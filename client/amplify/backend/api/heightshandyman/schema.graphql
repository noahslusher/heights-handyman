input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Quote @model @auth(rules: [{ allow: public, operations: [create] }]) {
  id: ID!
  name: String!
  phone: String!
  email: AWSEmail!
  date: String!
  time: String!
  preference: String!
  information: String!
  source: String!
  fee: String!
  agreement: Boolean!
}
