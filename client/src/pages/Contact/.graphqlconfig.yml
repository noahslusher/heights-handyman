projects:
  heightshandyman:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: client/src/pages/Contact/src/graphql
extensions:
  amplify:
    version: 3
